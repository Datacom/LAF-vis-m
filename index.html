    <link href='css/style.css' rel="stylesheet" type="text/css"/>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-12">
          <legend>
          Local Authority Finance explorer
            <a class="pull-right reset btn btn-primary" href="javascript:dc.filterAll();year_chart.filter(initial_filter);dc.redrawAll();"><i class="fa fa-refresh"></i></a>
          </legend>

        </div>
        
      </div>
      <div class="col-xs-12">
        <input id= "councils" list= "council_list" />

      </div>
      
        <div id="year" class="col-xs-12">
          <legend>Year
          </legend>
        </div>
        <div id="income" class="col-xs-12">
          <legend>Income
            <a href='javascript:resetStream(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
            
            <span style='visibility:hidden;'><i class="fa fa-refresh"></i></span>
          </legend>
        </div>
        <div id="expenditure" class="col-xs-12">
          <legend>Expenditure
          </legend>
        </div>      
      </div>
 
    <script type="text/javascript" src="js/charts.js" charset="utf-8"></script>
